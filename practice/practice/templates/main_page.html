{% extends 'base_generic.html' %}

{% block title %}Profile{% endblock %}

{% block content %}

    <div class="main-title">Наши новости</div>
    <div class="main-news">
        {% for news in news_list %}
            <div class="news-item">
                <h2>{{ news.title }}</h2>
                <p>{{ news.date }}</p>
                <img src="{{ news.photo.url }}" alt="News Photo">
                <p>{{ news.short_text }}</p>
            </div>
        {% endfor %}
    </div>

{% endblock %}
